<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Icons are Amazing!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <h1>Dinosaurs</h1>

    <ol class="list-group">
      <li>
        <icon class="icon i-64">
          <img src="images/ankylosaurus.svg" alt="">
        </icon>
        <span class="icon-label">Ankylosaurus</span>
      </li>

      <li>
        <icon class="icon i-64">
          <img src="images/hadrosaur.svg" alt="">
        </icon>
        <span class="icon-label">Hadrosaur</span>
      </li>

      <li>
        <icon class="icon i-64">
          <img src="images/stegosaurus.svg" alt="">
        </icon>
        <span class="icon-label">Stegosaurus</span>
      </li>

      <li>
        <icon class="icon i-64">
          <img src="images/triceratops.svg" alt="">
        </icon>
        <span class="icon-label">Triceratops</span>
      </li>
    </ol>

</body>

</html>
